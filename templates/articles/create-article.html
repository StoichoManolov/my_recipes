{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Create an Article</h1>

  <form method="POST" id="create-form-recipe-article" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
      
  <div class="d-grid gap-2 mt-4">
      <button type="submit" class="btn btn-success">Create an article</button>
      <a href="{% url 'articles-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
