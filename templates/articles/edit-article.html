{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Edit Article</h2>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-primary mt-3">Update Article</button>
                        </form>

                        <br><br>

                        <a href="{% url 'article-detail' article.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
