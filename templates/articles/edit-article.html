{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Edit Article</h2>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="mt-4">
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </form>

                        <br><br>

                           <div class="mt-3 text-center">
        <a href="{% url 'article-detail'  article.id %}" class="btn btn-secondary">Back to Article Details</a>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
