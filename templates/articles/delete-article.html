{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Delete Article</h2>

                        <p>Are you sure you want to delete the article: <strong>{{ article.title }}</strong>?</p>
                        
                        <form method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete Article</button>
                        </form>

                        <a href="{% url 'article-detail' article.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
