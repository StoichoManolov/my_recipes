{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Recipes</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<!-- Navbar using Bootstrap classes -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Best Recipes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'articles-list' %}">Articles</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'recipe-list' %}">Recipes</a>
                </li>
            </ul>
            <!-- Move Create Account and Login to the right -->
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'detail-account' pk=request.user.pk %}">My Profile</a>
                    </li>
                    <!-- Logout form -->
                    <li class="nav-item">
                        <form action="{% url 'logout-account' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create-account' %}">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login-account' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

{% block content %}
{% endblock %}

<!-- Footer -->
<footer>
    <p>American Meals Â© 2022 | Privacy Policy</p>
</footer>

<!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
