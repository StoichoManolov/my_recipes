{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class='text-center'>Update Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3" >
            <button type="submit" class="btn btn-outline-primary" style="width: 150px">Update </button>
            <a href="{% url 'article-detail' articlecomment.article.id %}"
               class="btn btn-outline-danger" style="width: 150px">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
