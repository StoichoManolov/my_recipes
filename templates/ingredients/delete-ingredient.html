{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Are you sure you want to delete the ingredient: {{ ingredient.ingredient.name }}?</h1>

        <!-- Display Error Message if Available -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manage-ingredients' recipe.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
