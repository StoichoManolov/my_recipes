 {% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Recipe</h1>

    <!-- Form to edit ingredient -->
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields, you can customize if needed -->

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>

    <!-- Back to Manage Ingredients -->
    <div class="mt-3 text-center">
        <a href="{% url 'recipe-detail' recipe.id %}" class="btn btn-secondary">Back to Recipe Details</a>
    </div>
</div>
{% endblock %}
