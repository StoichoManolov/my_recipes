{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Create Ingredient for Recipe</h1>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}  <!-- This will render all fields in the form -->
      <button type="submit" class="btn btn-primary">Add Ingredient</button>
    </form>
    
    <br>
    <!-- Back Button -->
    <a href="{% url 'manage-ingredients' recipe.id %}" class="btn btn-secondary">Back to Ingredients</a>
  </div>
{% endblock %}
