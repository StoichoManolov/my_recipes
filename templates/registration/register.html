{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Create Account</h1>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Render the form with crispy -->
                        {{ form }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Create Account</button>
                            <a href="{% url 'login-account' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
