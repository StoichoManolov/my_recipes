{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Update Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        {% if recipecomment.recipe %}
            <a href="{% url 'recipe-detail' recipecomment.recipe.id %}" class="btn btn-secondary">Cancel</a>
        {% elif articlecomment.article %}
            <a href="{% url 'article-detail' articlecomment.article.id %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
