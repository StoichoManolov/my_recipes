{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Delete Account</h1>
                    <p class="text-danger-emphasis text-center">Are you sure you want to delete your account permanently? This action cannot be undone.</p>

                    <form  id="delete-button" method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-outline-danger"
                                style="margin-right: 10px; width: 150px">
                        Delete Account</button>
                        <a href="{% url 'detail-account' user.pk %}" class="btn btn-outline-secondary"
                        style="width: 150px">
                            Cancel</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
